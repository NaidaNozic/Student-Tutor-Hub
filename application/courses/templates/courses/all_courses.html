{% extends 'courses/dashboard.html' %}

{% block content_courses %}

    <div class="coursesBox">

        <div class="row centerCourses">

        
        {% if all_courses %}
        {% for course in all_courses %}

        <div class="cols-sm-6 col-md-4 col-lg-3">
        <div class="card" style="max-width: 300px; min-width: 100px; border-radius: 0px;">
            <img class="card-img-top" src="{{ course.image.url }}" alt="Card image" style="width: 100%;padding: 10px;">
            <div class="card-body">
              <h4 class="card-title">{{course.name}}</h4>
              <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
              <a href="#" class="btn btn-primary">See Profile</a>
            </div>
          </div>
        </div>

        {% endfor %}
        {% endif %} 

    </div>
</div>

{% endblock %}
