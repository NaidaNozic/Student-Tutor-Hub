{% extends 'courses/dashboard.html' %}

{% block content_courses %}
<div class="coursesBox">
        {% if all_courses %}
        {% for course in all_courses %}
        <div class="card">
        <div class="row">
            <div class="col-md-4">
            <img src="{{ course.image.url }}" class="figure-img img-fluid rounded smallImage" alt="course">
            </div>

            <div class="col-md-8">
                <div class="card-body">
                    <h3>{{course.name}}</h3>
                </div>
            </div>
          <br>
        </div>
        </div>

        {% endfor %}
        {% endif %} 
</div>
{% endblock %}
