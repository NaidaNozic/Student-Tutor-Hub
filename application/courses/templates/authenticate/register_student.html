{% extends 'courses/base.html' %}

{% block registerUserContent %}

{% if form.errors %}
<p>There was an error with your form...</p>
{% endif %}

<form action="{% url 'register_student' %}" method="POST">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ student_form.as_p }}

    <input type='submit' value='Register' />

</form>

{% endblock %}
